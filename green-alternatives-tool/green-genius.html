<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGenius | Eco-Friendly Recommender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Green<span>Genius</span></div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#calculator">Impact Calculator</a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="fade-in">Discover Sustainable Living with <span class="highlight">GreenGenius</span></h1>
            <p class="fade-in delay">Find eco-friendly alternatives to everyday products using our advanced AI
                recommender system.</p>
            <div class="search-container fade-in delay-2">
                <input type="text" id="search-input" placeholder="Search for a product to replace (e.g., toothbrush)">
                <button class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
                <div id="ai-loading">
                    <div class="loading-spinner"></div>
                    <span>Analyzing sustainable options...</span>
                </div>
            </div>

            <div class="results-container">
                <div class="section-header">
                    <h2 class="slide-up">Sustainable <span>Alternatives</span></h2>
                    <div class="divider"></div>
                </div>
                <div class="filters">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="relevance">Relevance</option>
                        <option value="sustainability">Sustainability Score</option>
                        <option value="price">Price (Low to High)</option>
                    </select>
                </div>
                <div class="results" id="results"></div>
            </div>
        </div>
    </section>

    <section class="calculator" id="calculator">
        <div class="section-header">
            <h2>Calculate Your Environmental Impact</h2>
            <div class="divider"></div>
        </div>
        <div class="calc-inputs">
            <input type="number" id="plastic-use" placeholder="Weekly plastic item usage">
            <button id="calc-btn">Calculate Impact</button>
        </div>
        <div id="calc-result"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
