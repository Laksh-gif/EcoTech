<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Volunteer & Job Board</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Base Styles */
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --primary-color: #27ae60;
            --primary-dark: #1e8449;
            --primary-light: #2ecc71;
            --secondary-color: #1a1a1a;
            --accent-color: #00ff88;
            --nav-bg: rgba(10, 10, 10, 0.95);
            --card-bg: rgba(26, 26, 26, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 50%, #1a1a1a 100%);
            z-index: -2;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-bottom: 1px solid rgba(39, 174, 96, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            padding: 8px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            padding: 120px 5% 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease;
        }

        /* Enhanced Dropdown Filter */
        .filter-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            border: 1px solid rgba(39, 174, 96, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .filter-container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-container label {
            font-weight: 500;
            color: var(--primary-color);
            text-align: left;
            font-size: 1.1rem;
        }

        .custom-select {
            position: relative;
            width: 100%;
        }

        .custom-select select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding-right: 40px;
        }

        .custom-select select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.3);
        }

        .custom-select::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: var(--primary-color);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .custom-select:hover::after {
            color: var(--accent-color);
        }

        /* Style the dropdown options */
        .custom-select select option {
            background: var(--card-bg);
            color: white;
            padding: 10px;
        }

        /* Job Cards Grid */
        #job-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .job-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(39, 174, 96, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1) 0%, transparent 100%);
            z-index: -1;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(39, 174, 96, 0.5);
        }

        .job-type {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .job-type.job {
            background: rgba(41, 128, 185, 0.2);
            color: #3498db;
            border: 1px solid #3498db;
        }

        .job-type.internship {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
            border: 1px solid #9b59b6;
        }

        .job-type.volunteer {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .job-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: left;
        }

        .job-card p {
            font-size: 0.95rem;
            color: #bbb;
            line-height: 1.6;
            text-align: left;
            margin-bottom: 20px;
        }

        .apply-btn {
            display: inline-block;
            padding: 8px 20px;
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .apply-btn:hover {
            background: rgba(39, 174, 96, 0.1);
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            padding: 30px 5%;
            margin-top: 50px;
            text-align: center;
            border-top: 1px solid rgba(39, 174, 96, 0.2);
        }

        .footer-text {
            color: #777;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .nav-links {
                margin-top: 15px;
                gap: 15px;
            }

            .main-content {
                padding: 100px 15px 50px;
            }

            #job-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Gradient Background -->
    <div class="gradient-bg"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Eco<span>Opportunities</span></div>
        <ul class="nav-links">
            <li><a href="#jobs">Job Board</a></li>
            <!-- <li><a href="#volunteer">Volunteer</a></li>
            <li><a href="#internships"></a></li> -->
            <li><a href="/index.html">Home</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="hero">
            <h1 class="animate__animated animate__fadeInDown">Eco-Volunteer & Job Board</h1>
            <p class="animate__animated animate__fadeIn">Find meaningful opportunities to contribute to environmental
                conservation</p>
        </div>

        <!-- Enhanced Filter Section -->
        <section class="filter-section animate__animated animate__fadeIn">
            <div class="filter-container">
                <label for="filter"><i class="fas fa-filter"></i> Filter Opportunities</label>
                <div class="custom-select">
                    <select id="filter">
                        <option value="all">All Opportunities</option>
                        <option value="job">🌱 Green Jobs</option>
                        <option value="internship">📚 Eco-Internships</option>
                        <option value="volunteer">🤝 Volunteer Work</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Job List -->
        <main id="job-list">
            <!-- Jobs will be inserted here dynamically -->
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">© 2023 EcoOpportunities. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const jobList = document.getElementById("job-list");
            const filter = document.getElementById("filter");

            // Enhanced job data with more details
            const jobs = [
                {
                    title: "Environmental Scientist",
                    type: "job",
                    description: "Work with a team to analyze environmental data and develop conservation strategies.",
                    location: "San Francisco, CA",
                    duration: "Full-time"
                },
                {
                    title: "Green Energy Intern",
                    type: "internship",
                    description: "Help in developing renewable energy projects with our research team.",
                    location: "Remote",
                    duration: "3-6 months"
                },
                {
                    title: "Beach Cleanup Volunteer",
                    type: "volunteer",
                    description: "Join our weekly beach cleanup initiatives to protect marine ecosystems.",
                    location: "Miami, FL",
                    duration: "Flexible"
                },
                {
                    title: "Wildlife Conservationist",
                    type: "job",
                    description: "Lead field research and protection programs for endangered species.",
                    location: "Denver, CO",
                    duration: "Full-time"
                },
                {
                    title: "Sustainable Agriculture Intern",
                    type: "internship",
                    description: "Learn and implement organic farming techniques at our eco-farm.",
                    location: "Portland, OR",
                    duration: "6 months"
                },
                {
                    title: "Urban Forestry Volunteer",
                    type: "volunteer",
                    description: "Help plant and maintain urban trees in your community.",
                    location: "Chicago, IL",
                    duration: "Weekends"
                },
                {
                    title: "Climate Policy Analyst",
                    type: "job",
                    description: "Research and develop policies to combat climate change.",
                    location: "Washington, DC",
                    duration: "Full-time"
                },
                {
                    title: "Eco-Education Volunteer",
                    type: "volunteer",
                    description: "Teach environmental awareness in local schools.",
                    location: "Austin, TX",
                    duration: "Flexible"
                }
            ];

            // Function to render job cards with animations
            function renderJobs(filterType) {
                jobList.innerHTML = "";
                const filteredJobs = jobs.filter(
                    (job) => filterType === "all" || job.type === filterType
                );

                filteredJobs.forEach((job, index) => {
                    const jobCard = document.createElement("div");
                    jobCard.classList.add("job-card");
                    jobCard.style.animationDelay = `${index * 0.1}s`;

                    // Determine type badge
                    let typeBadge = "";
                    if (job.type === "job") {
                        typeBadge = '<span class="job-type job"><i class="fas fa-briefcase"></i> Job</span>';
                    } else if (job.type === "internship") {
                        typeBadge = '<span class="job-type internship"><i class="fas fa-graduation-cap"></i> Internship</span>';
                    } else {
                        typeBadge = '<span class="job-type volunteer"><i class="fas fa-hands-helping"></i> Volunteer</span>';
                    }

                    jobCard.innerHTML = `
                        ${typeBadge}
                        <h3>${job.title}</h3>
                        <p>${job.description}</p>
                        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                            <span style="font-size: 0.85rem; color: #aaa;">
                                <i class="fas fa-map-marker-alt"></i> ${job.location}
                            </span>
                            <span style="font-size: 0.85rem; color: #aaa;">
                                <i class="fas fa-clock"></i> ${job.duration}
                            </span>
                        </div>
                        <a href="#" class="apply-btn">Apply Now <i class="fas fa-arrow-right"></i></a>
                    `;
                    jobList.appendChild(jobCard);
                });
            }

            // Filter jobs based on selection
            filter.addEventListener("change", (e) => {
                renderJobs(e.target.value);
            });

            // Initial render with animation
            setTimeout(() => {
                renderJobs("all");
            }, 300);
        });
    </script>
</body>

</html>
